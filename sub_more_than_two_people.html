<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>참가등록 2인 이상 등록</title>
    <link rel="stylesheet" href="./css/sub_more_than_two_people.css" />
    <link rel="icon" href="./img/index/Favicon.png" />
  </head>
  <body>
    <div id="wrap">
      <header>
        <!-- 로고 -->
        <div class="header_wrap1">
          <h1>
            <a href="/"><img src="./img/index/logo.png" alt=" 로고" /></a>
          </h1>
        </div>
        <!-- 메뉴 -->
        <div class="header_wrap2">
          <nav>
            <ul class="menu_wrap2">
              <li><a href="./sub_information.html">이용안내</a></li>
              <li><a href="./sub_registration_individual.html">참가등록</a></li>
              <li><a href="./sub_map.html">지도</a></li>
              <li>
                <a href="#">커뮤니티</a>
                <ul class="submenu">
                  <li><a href="./sub_notice.html">공지사항</a></li>
                  <li><a href="./sub_review.html">이용자 리뷰</a></li>
                </ul>
              </li>
            </ul>
          </nav>
          <!-- 아이콘 -->
          <div class="icon">
            <a href="#"><img src="./img/index/menu1.png" alt="관심" /></a>
            <a href="#"><img src="./img/index/menu2.png" alt="메세지" /></a>
            <a href="#"><img src="./img/index/menu3.png" alt="로그인" /></a>
          </div>
        </div>
      </header>
      <!-- 메인 -->
      <!-- 메인 이미지 -->
      <div class="main_bg">
        <div class="main_img">
          <img
            src="./img/sub_registration_individual/registration_main.png"
            alt="person "
          />
        </div>
      </div>

      <!-- 개인등록 / 2인 이상 등록 -->
      <div class="teb_wrap">
        <ul>
          <li class="teb_notice">
            <a href="http://127.0.0.1:5500/sub_registration_individual.html"
              >개인등록</a
            >
          </li>
          <li class="teb_review">
            <a href="./sub_more_than_two_people.html">2인 이상 등록</a>
          </li>
        </ul>
      </div>

      <!-- 2인 이상 등록 -->
      <h4 class="individual_title">2인 이상 등록</h4>
      <!-- 14세 미만 -->
      <div class="registration_wrap">
        <div class="registration_1">
          <p>만 14세 미만</p>
          <label for="agree1" class="radio_box">
            <input
              type="radio"
              id="agree1"
              name="agree"
              value="동의"
              checked="checked"
            />
            <span class="on"></span>
            예
          </label>
          <label for="agree2" class="radio_box">
            <input type="radio" id="agree2" name="agree" value="미동의" />
            <span class="on"></span>
            아니오
          </label>
        </div>
      </div>
      <p class="warning">
        ※ 14세 미만인 분들은 부모님의 동의서 또는 가까운 성인 동의서가
        필요합니다.
      </p>

      <!-- 이름 작성 -->
      <div class="name_wrap">
        <p>이름</p>
        <label for="text_wrap" class="name_tag">
          <input
            type="text"
            class="name_tag"
            name="name_tag"
            placeholder="이름"
          />
        </label>
      </div>
      <!-- 휴대폰 -->
      <div class="phone_wrap">
        <p>휴대폰</p>
        <label for="text_wrap" class="phone">
          <input type="text" class="phone" name="phone" placeholder="010" />
        </label>
      </div>
      <!-- 생년월일 -->
      <div class="info" id="info__birth">
        <p>생년월일</p>
        <div class="info_wrap">
          <label for="date_wrap" class="date_wrap">
            <input
              type="text"
              class="date_wrap"
              name="date_wrap"
              placeholder="생년월일"
            />
          </label>

          <select class="box" id="birth-month">
            <option disabled selected>월</option>
            <option value="1">1월</option>
            <option value="2">2월</option>
            <option value="3">3월</option>
            <option value="4">4월</option>
            <option value="5">5월</option>
            <option value="6">6월</option>
            <option value="7">7월</option>
            <option value="8">8월</option>
            <option value="9">9월</option>
            <option value="10">10월</option>
            <option value="11">11월</option>
            <option value="12">12월</option>
          </select>
          <select class="box" id="birth-day">
            <option disabled selected>일</option>
            <option value="1">1일</option>
            <option value="2">2일</option>
            <option value="3">3일</option>
            <option value="4">4일</option>
            <option value="5">5일</option>
            <option value="6">6일</option>
            <option value="7">7일</option>
            <option value="8">8일</option>
            <option value="9">9일</option>
            <option value="10">10일</option>
            <option value="11">11일</option>
            <option value="12">12일</option>
            <option value="13">13일</option>
            <option value="14">14일</option>
            <option value="15">15일</option>
            <option value="15">16일</option>
            <option value="17">17일</option>
            <option value="18">18일</option>
            <option value="19">19일</option>
            <option value="20">20일</option>
            <option value="21">21일</option>
            <option value="22">22일</option>
            <option value="23">23일</option>
            <option value="24">24일</option>
            <option value="25">25일</option>
            <option value="26">26일</option>
            <option value="27">27일</option>
            <option value="28">28일</option>
            <option value="29">29일</option>
            <option value="30">30일</option>
            <option value="31">31일</option>
          </select>
        </div>
      </div>
      <!-- 지역 -->
      <div class="info" id="place_wrap">
        <p>지역</p>
        <select class="place" id="place">
          <option disabled selected>서울</option>
          <option value="">경기</option>
          <option value="">인천</option>
          <option value="">충청도</option>
          <option value="">경상도</option>
          <option value="">전라도</option>
          <option value="">제주도</option>
        </select>
      </div>

      <!-- 가상이미지 -->
      <div></div>
    </div>
  </body>
</html>
