          <!-- 메뉴 -->

        <!-- 메인 -->
        <body>
        <!-- 메인 이미지 -->
        <div class="main_bg">
            <div class="main_img"> <img src="./img/sub_registration_individual/registration_main.png" alt="person "></div>
        </div>

        <!-- 소개글 -->
         <div class="participation_writing">
            <h2>참가등록</h2>
            <p>당신의 나눔이 모두의 행복입니다.<br>
                나눔의 힘을 믿어보세요.</p>

         </div>

          <!-- 개인등록 / 2인 이상 등록 -->

            <li class="teb_notice"><a href="#">개인등록</a></li>

            </ul>
        </div>        
        
        <!-- 개인등록 -->
        <h4 class="individual_title">개인등록</h4>
        
    <div class="registration_wrap">
     <div class="registration_1">
         <p>만 14세 미만</p>
         <label for="agree1" class="radio_box">
            <input type="radio" id="agree1" name="agree" value="동의" checked="checked" />
            <span class="on"></span>
            예
        </label>
        <label for="agree2" class="radio_box">
            <input type="radio" id="agree2" name="agree" value="미동의" />
            <span class="on"></span>
            아니오
        </label>
     </div>
    
    <p class="warning">※ 14세 미만인 분들은 부모님의 동의서 또는 가까운 성인 동의서가 필요합니다.</p>

    <div>
        <p>이름</p>
